<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My dear Xuan</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh; /* 确保内容至少占满视口高度 */
  }

  body { 
    font-family: 'Arial', 'Helvetica', sans-serif; 
    text-align: center; 
    /* 渐变背景 */
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    color: #fff;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* 垂直居中 */
    overflow: hidden; /* 防止页面滚动 */
  }
  
  h1 { 
    font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
    font-size: 4em;
    color: #fff; 
    margin-top: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  img {
    max-width: 400px; /* 增加图片的最大宽度 */
    width: 70%; /* 调整宽度百分比 */
    height: auto;
    border-radius: 15px;
    margin: 20px 0; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  #timer { 
    margin-top: 20px;
    animation: pulse 2s infinite; 
    font-size: 1.2em; /* 调整计时器字体大小 */
  }

  #days {
    font-size: 2em; /* 调整天数的字体大小 */
    display: block; 
    margin-bottom: 10px;
  }

  #hours, #minutes, #seconds {
    font-size: 1em; 
    display: inline-block; 
    margin: 0 5px;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  /* 心形容器 */
  #hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* 允许点击穿透 */
    overflow: hidden;
  }

  /* 浮动的心形动画 */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 20px;
    height: 20px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23ff6b81" viewBox="0 0 32 29.6"><path d="M23.6,0c-3.4,0-6.3,1.9-7.6,4.7C14.7,1.9,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,7.1,10.2,14.3,15.9,21.2c0,0,0.1,0,0.1,0 c5.7-6.9,15.9-14.1,15.9-21.2C31.9,3.8,28.1,0,23.6,0z"/></svg>');
    background-size: contain;
    opacity: 0.8;
    animation: float 6s infinite ease-in-out;
  }

  @keyframes float {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* 媒体查询，针对移动设备调整字体大小 */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.5em; /* 缩小标题字体大小 */
    }

    #days {
      font-size: 1.5em; /* 缩小天数字体大小 */
    }

    #hours, #minutes, #seconds {
      font-size: 0.9em; /* 缩小计时器字体大小 */
    }
  }
</style>
</head>
<body>

<div id="hearts"></div> <!-- 心形容器 -->

<h1>My dear Xuan</h1>
<img src="IMG_02.jpg" alt="A special moment">

<div id="timer">
  <span id="days"></span>
  <span id="hours"></span>
  <span id="minutes"></span>
  <span id="seconds"></span>
</div>

<script>
function startTimer() {
  const start = new Date('2023-03-20T00:00:00Z');
  
  function updateTimer() {
    const now = new Date();
    const duration = now - start;
    const days = Math.floor(duration / (1000 * 60 * 60 * 24));
    const hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((duration % (1000 * 60)) / 1000);
    
    document.getElementById('days').innerText = days + " days ";
    document.getElementById('hours').innerText = hours + " hours ";
    document.getElementById('minutes').innerText = minutes + " minutes ";
    document.getElementById('seconds').innerText = seconds + " seconds";
  }
  
  updateTimer();
  setInterval(updateTimer, 1000);
}

// 创建浮动的心形
function createHearts() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 5 + Math.random() * 5 + 's';
  heart.style.opacity = Math.random();
  document.getElementById('hearts').appendChild(heart);
  setTimeout(() => {
    heart.remove();
  }, 10000);
}

setInterval(createHearts, 500);

window.onload = startTimer;
</script>

</body>
</html>
